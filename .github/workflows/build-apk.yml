name: Build and Release APK

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: 检出代码
      uses: actions/checkout@v3
      
    # 缓存 Android SDK / NDK / CMake
    - name: 缓存 Android SDK
      uses: actions/cache@v3
      with:
        path: /usr/local/lib/android/sdk
        key: ${{ runner.os }}-android-sdk

    # 缓存 Gradle
    - name: 缓存 Gradle
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/*.properties') }}

    # 缓存 Flutter pub
    - name: 缓存 Flutter pub
      uses: actions/cache@v3
      with:
        path: ~/.pub-cache
        key: ${{ runner.os }}-pub-${{ hashFiles('pubspec.lock') }}

    - name: 设置 Java 环境
      uses: actions/setup-java@v3
      with:
        distribution: 'zulu'
        java-version: '17'

    - name: 设置 Flutter 环境
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.35.7'
        channel: 'stable'
        cache: true

    - name: 获取依赖
      run: flutter pub get

    - name: 运行代码分析
      run: flutter analyze

    - name: 解码签名密钥
      if: github.event_name != 'pull_request'
      run: |
        echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > android/app/keystore.jks
        echo "storePassword=${{ secrets.KEYSTORE_PASSWORD }}" > android/key.properties
        echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> android/key.properties
        echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> android/key.properties
        echo "storeFile=keystore.jks" >> android/key.properties

    - name: 构建 Full 版本 APK
      if: github.event_name != 'pull_request'
      run: flutter build apk --release --split-per-abi || true

    - name: 重命名 Full 版本 APK
      if: github.event_name != 'pull_request'
      run: |
        cd build/app/outputs/flutter-apk
        [ -f app-armeabi-v7a-release.apk ] && mv app-armeabi-v7a-release.apk voice-book-arm32-full.apk || true
        [ -f app-arm64-v8a-release.apk ] && mv app-arm64-v8a-release.apk voice-book-arm64-full.apk || true

    - name: 构建 Lite 版本 APK
      if: github.event_name != 'pull_request'
      run: flutter build apk --release --split-per-abi --dart-define=HAS_FFMPEG=false || true

    - name: 重命名 Lite 版本 APK
      if: github.event_name != 'pull_request'
      run: |
        cd build/app/outputs/flutter-apk
        [ -f app-armeabi-v7a-release.apk ] && mv app-armeabi-v7a-release.apk voice-book-arm32-lite.apk || true
        [ -f app-arm64-v8a-release.apk ] && mv app-arm64-v8a-release.apk voice-book-arm64-lite.apk || true

    - name: 上传 APK 构建产物
      if: github.event_name != 'pull_request'
      uses: actions/upload-artifact@v4
      with:
        name: apk-builds
        path: build/app/outputs/flutter-apk/voice-book-*.apk
        retention-days: 30
        if-no-files-found: warn

    - name: 创建 GitHub Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v2
      with:
        files: build/app/outputs/flutter-apk/voice-book-*.apk
        generate_release_notes: true
        body: |
          ### 下载说明

          **Full 版本**（支持所有音频格式转码）
          - `voice-book-arm64-full.apk` - 64 位设备（推荐）
          - `voice-book-arm32-full.apk` - 32 位旧设备

          **Lite 版本**（体积更小，支持mp3、ma4、wav等常见音频格式）
          - `voice-book-arm64-lite.apk` - 64 位设备
          - `voice-book-arm32-lite.apk` - 32 位旧设备
        append_body: true
        draft: false
        prerelease: false
        fail_on_unmatched_files: false
      env:
        GITHUB_TOKEN: ${{ secrets.PERSONAL_GITHUB_TOKEN }}
