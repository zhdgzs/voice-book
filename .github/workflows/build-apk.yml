name: Build and Release APK

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  # Full 版本构建
  build-full:
    runs-on: ubuntu-latest

    steps:
    - name: 检出代码
      uses: actions/checkout@v3

    - name: 缓存 Android SDK
      uses: actions/cache@v3
      with:
        path: /usr/local/lib/android/sdk
        key: ${{ runner.os }}-android-sdk

    - name: 缓存 Gradle
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-full-${{ hashFiles('**/*.gradle*', '**/*.properties') }}

    - name: 缓存 Flutter pub
      uses: actions/cache@v3
      with:
        path: ~/.pub-cache
        key: ${{ runner.os }}-pub-full-${{ hashFiles('pubspec.lock') }}

    - name: 设置 Java 环境
      uses: actions/setup-java@v3
      with:
        distribution: 'zulu'
        java-version: '17'

    - name: 设置 Flutter 环境
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.35.7'
        channel: 'stable'
        cache: true

    - name: 获取依赖
      run: flutter pub get

    - name: 运行代码分析
      run: flutter analyze

    - name: 解码签名密钥
      run: |
        echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > android/app/keystore.jks
        echo "storePassword=${{ secrets.KEYSTORE_PASSWORD }}" > android/key.properties
        echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> android/key.properties
        echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> android/key.properties
        echo "storeFile=keystore.jks" >> android/key.properties

    - name: 构建 Full 版本 APK
      run: flutter build apk --release --flavor full --split-per-abi

    - name: 重命名 Full 版本 APK
      run: |
        cd build/app/outputs/flutter-apk
        [ -f app-armeabi-v7a-full-release.apk ] && mv app-armeabi-v7a-full-release.apk voice-book-arm32-full.apk || true
        [ -f app-arm64-v8a-full-release.apk ] && mv app-arm64-v8a-full-release.apk voice-book-arm64-full.apk || true

    - name: 上传 Full 版本 APK
      uses: actions/upload-artifact@v4
      with:
        name: apk-full
        path: build/app/outputs/flutter-apk/voice-book-*-full.apk
        retention-days: 30
        if-no-files-found: warn

  # Lite 版本构建
  build-lite:
    runs-on: ubuntu-latest

    steps:
    - name: 检出代码
      uses: actions/checkout@v3

    - name: 缓存 Android SDK
      uses: actions/cache@v3
      with:
        path: /usr/local/lib/android/sdk
        key: ${{ runner.os }}-android-sdk

    - name: 缓存 Gradle
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-lite-${{ hashFiles('**/*.gradle*', '**/*.properties') }}

    - name: 缓存 Flutter pub (Lite)
      uses: actions/cache@v3
      with:
        path: ~/.pub-cache
        key: ${{ runner.os }}-pub-lite-${{ hashFiles('pubspec_lite.yaml') }}

    - name: 设置 Java 环境
      uses: actions/setup-java@v3
      with:
        distribution: 'zulu'
        java-version: '17'

    - name: 设置 Flutter 环境
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.35.7'
        channel: 'stable'
        cache: true

    - name: 使用 Lite 版本配置
      run: |
        cp pubspec_lite.yaml pubspec.yaml
        cp lib/services/ffmpeg_stub.dart lib/services/ffmpeg_kit_wrapper.dart

    - name: 获取依赖
      run: flutter pub get

    - name: 解码签名密钥
      run: |
        echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > android/app/keystore.jks
        echo "storePassword=${{ secrets.KEYSTORE_PASSWORD }}" > android/key.properties
        echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> android/key.properties
        echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> android/key.properties
        echo "storeFile=keystore.jks" >> android/key.properties

    - name: 构建 Lite 版本 APK
      run: flutter build apk --release --flavor lite --split-per-abi --dart-define=HAS_FFMPEG=false

    - name: 重命名 Lite 版本 APK
      run: |
        cd build/app/outputs/flutter-apk
        [ -f app-armeabi-v7a-lite-release.apk ] && mv app-armeabi-v7a-lite-release.apk voice-book-arm32-lite.apk || true
        [ -f app-arm64-v8a-lite-release.apk ] && mv app-arm64-v8a-lite-release.apk voice-book-arm64-lite.apk || true

    - name: 上传 Lite 版本 APK
      uses: actions/upload-artifact@v4
      with:
        name: apk-lite
        path: build/app/outputs/flutter-apk/voice-book-*-lite.apk
        retention-days: 30
        if-no-files-found: warn

  # 发布 Release
  release:
    needs: [build-full, build-lite]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
    - name: 下载 Full 版本 APK
      uses: actions/download-artifact@v4
      with:
        name: apk-full
        path: apks

    - name: 下载 Lite 版本 APK
      uses: actions/download-artifact@v4
      with:
        name: apk-lite
        path: apks

    - name: 创建 GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        files: apks/voice-book-*.apk
        generate_release_notes: true
        body: |
          ### 下载说明

          **Full 版本**（支持所有音频格式转码）
          - `voice-book-arm64-full.apk` - 64 位设备（推荐）
          - `voice-book-arm32-full.apk` - 32 位旧设备

          **Lite 版本**（体积更小，支持mp3、ma4、wav等常见音频格式）
          - `voice-book-arm64-lite.apk` - 64 位设备
          - `voice-book-arm32-lite.apk` - 32 位旧设备
        append_body: true
        draft: false
        prerelease: false
        fail_on_unmatched_files: false
      env:
        GITHUB_TOKEN: ${{ secrets.PERSONAL_GITHUB_TOKEN }}
