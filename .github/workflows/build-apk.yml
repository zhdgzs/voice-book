name: Build and Release APK

on:
  push:
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: 检出代码
      uses: actions/checkout@v3
      
    # 缓存 Android SDK / NDK / CMake
    - name: 缓存 Android SDK
      uses: actions/cache@v3
      with:
        path: /usr/local/lib/android/sdk
        key: ${{ runner.os }}-android-sdk

    # 缓存 Gradle
    - name: 缓存 Gradle
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/*.properties') }}

    # 缓存 Flutter pub
    - name: 缓存 Flutter pub
      uses: actions/cache@v3
      with:
        path: ~/.pub-cache
        key: ${{ runner.os }}-pub-${{ hashFiles('pubspec.lock') }}

    - name: 设置 Java 环境
      uses: actions/setup-java@v3
      with:
        distribution: 'zulu'
        java-version: '17'

    - name: 设置 Flutter 环境
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.35.7'
        channel: 'stable'
        cache: true

    - name: 获取依赖
      run: flutter pub get

    - name: 运行代码分析
      run: flutter analyze

    - name: 解码签名密钥
      if: github.event_name != 'pull_request'
      run: |
        echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > android/app/keystore.jks
        echo "storePassword=${{ secrets.KEYSTORE_PASSWORD }}" > android/key.properties
        echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> android/key.properties
        echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> android/key.properties
        echo "storeFile=keystore.jks" >> android/key.properties

    - name: 构建 Release APK
      if: github.event_name != 'pull_request'
      run: flutter build apk --release --split-per-abi

    - name: 重命名 APK 文件
      if: github.event_name != 'pull_request'
      run: |
        cd build/app/outputs/flutter-apk
        # 列出所有生成的 APK 文件
        ls -lh *.apk
        # 重命名文件（如果存在）
        [ -f app-armeabi-v7a-release.apk ] && mv app-armeabi-v7a-release.apk voice-book-arm32-release.apk || echo "arm32 APK not found"
        [ -f app-arm64-v8a-release.apk ] && mv app-arm64-v8a-release.apk voice-book-arm64-release.apk || echo "arm64 APK not found"

    - name: 上传 APK 构建产物
      if: github.event_name != 'pull_request'
      uses: actions/upload-artifact@v4
      with:
        name: apk-builds
        path: build/app/outputs/flutter-apk/voice-book-*-release.apk
        retention-days: 30
        if-no-files-found: warn

    - name: 创建 GitHub Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: build/app/outputs/flutter-apk/voice-book-*-release.apk
        body: |
          ## Voice Book ${{ github.ref_name }}

          ### 下载说明
          - `voice-book-arm64-release.apk` - 适用于 64 位设备（推荐）
          - `voice-book-arm32-release.apk` - 适用于 32 位旧设备

          ### 更新内容
          请查看提交记录了解详细更新内容。
        draft: false
        prerelease: false
        fail_on_unmatched_files: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
